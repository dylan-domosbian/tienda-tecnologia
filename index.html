<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tecnología</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navegacion-principal">
        <div class="container">
            <div class="nav-wrapper">
                <div class="marca">
                    <span class="punto"></span>
                    TIENDA<strong>TECNOLOGÍA</strong>
                </div>
                <ul class="nav-menu">
                    <li><a href="#">Celulares</a></li>
                    <li><a href="#">Impresoras</a></li>
                    <li><a href="#">Televisores</a></li>
                    <li><a href="#">Consolas</a></li>
                </ul>
                <div class="nav-user">
                    <i class="bi bi-search"></i>
                    <i class="bi bi-bag"></i>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <section class="seccion-hero">
            <div class="container text-center">
                <div class="hero-info">
                    <h1>Tienda Tecnología</h1>
                    <div class="cta-group">
                        <a href="#" class="btn-link">Más información <i class="bi bi-chevron-right"></i></a>
                        <a href="#" class="btn-buy shadow">Comprar</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="sec-categorias">
            <div class="container">
                <div class="row g-4">
                    <div class="col-6 col-md-3">
                        <div class="tarjeta-categoria">
                            <div class="icon-box"><i class="bi bi-phone"></i></div>

                        </div>
                    </div>
                    <div class="col-6 col-md-3">

                        </div>
                    </div>

                        <div class="tarjeta-categoria">
                            <div class="icon-box"><i class="bi bi-tv"></i></div>
                            <span>Televisores</span>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="tarjeta-categoria">
                            <div class="icon-box"><i class="bi bi-controller"></i></div>
                            <span>Consolas</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <footer class="footer-cta">
        <div class="container-footer text-center">
            <p>Proyecto de Portfolio. Diseño de un portal de una tienda de tecnología.</p>
        </div>
    </footer>

</html>
